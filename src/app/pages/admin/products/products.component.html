<div class="row">
  <div [ngClass]="isSidePanelVisible ? 'col-8' : 'col-12'" class="col-8">
    <div class="card">
      <div class="card-header bg-primary">
        <div class="row">
          <div class="col-6">ProductList</div>
          <div class="col-6 text-end">
            <button class="btn btn-sm btn-success" (click)="openSidePanel()">
              New
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-3" *ngFor="let product of productsList">
            <div class="card">
              <img
                class="card-img-top"
                style="height: 12.125rem;"
                [src]="product.productImageUrl"
                alt="Card image"
              />
              <div class="card-body">
                <h4 class="card-title">{{product.productName}}</h4>
                <p class="card-text">{{product.categoryName}}</p>
                <a class="btn btn-success" (click)="onEdit(product)">Edit</a>
                <a class="btn btn-danger mx-2" (click)="onDelete(product)">Delete</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4" *ngIf="isSidePanelVisible">
    <div class="card">
      <div class="card-header bg-primary">
        <div class="row">
          <div class="col-6">New Product</div>
          <div class="col-6 text-end">
            <button class="btn btn-sm btn-success" (click)="closeSidePanel()">
              Close
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form #productForm="ngForm">
          <div class="row">
            <div class="col-6">
              <label>SKU</label>
              <input type="text" [(ngModel)]="productObj.productSku" name="productSku" class="form-control" required/>
            </div>
            <div class="col-6">
              <label>Name</label>
              <input type="text" [(ngModel)]="productObj.productName" name="productName" class="form-control" required/>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label>Short Name</label>
              <input type="text" [(ngModel)]="productObj.productShortName" name="productShortName" class="form-control"/>
            </div>
            <div class="col-6">
              <label>Price</label>
              <input type="text" [(ngModel)]="productObj.productPrice" name="productPrice" class="form-control"/>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label>Category</label>
              <select [(ngModel)]="productObj.categoryId" name="categoryId" class="form-select">
                <option *ngFor="let cate of categoryList" [value]="cate.categoryId">{{cate.categoryName}}</option>
              </select>
            </div>
            <div class="col-6">
              <label>Delivery Time Span</label>
              <input type="text" [(ngModel)]="productObj.deliveryTimeSpan" name="deliveryTimeSpan" class="form-control"/>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label>Image Url</label>
              <input type="text" [(ngModel)]="productObj.productImageUrl" name="productImageUrl" class="form-control"/>
            </div>
            <div class="col-12">
              <label>Product Description</label>
              <input type="text" [(ngModel)]="productObj.productDescription" name="productDescription" class="form-control"/>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6 text-center">
              <button class="btn btn-secondary" type="button" (click)="productForm.resetForm()">Reset</button>
            </div>
            <div class="col-6 text-center">
              <button class="btn btn-success" *ngIf="productObj.productId ==0" (click)="onSave()">Create Product</button>
              <button class="btn btn-primary" *ngIf="productObj.productId !==0" (click)="onSave()">Update Product</button>
            </div>
          </div>
        </form>        
    </div>
  </div>
</div>
